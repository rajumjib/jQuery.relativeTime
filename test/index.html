<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  <script type="text/javascript" src="lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-html.js"></script>
  <script src="lib/jquery.js" type="text/javascript" charset="utf-8"></script>

  <script src="../demo/lib/jquery.relativetime.min.js" type="text/javascript" charset="utf-8"></script>
  <!-- Optional: for language testing -->
  <!--script src="../demo/lib/locales/jquery.relativetime.es.js" type="text/javascript" charset="utf-8"></script-->

  <script src="specs/relativetime_spec.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();  </script>
</body>
</html>
